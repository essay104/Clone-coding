<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>지도 생성하기</title>
    <!-- style&css -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/aa285c689f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div id="map" style="width: 60%; height: 100vh"></div>
      <script
        type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6bdff65c01523c0d8bebfec721a1f4f4
        "
      ></script>
      <div class="comment">
        <div class="comment-header">
          <h1>맛집 코멘트</h1>
        </div>
        <div class="comment-container">
          <div class="comment-contents">
            <div class="comment-content">
              <div class="profile-img"></div>
              <div class="comment-text">
                <p>사장님이 맛있고 음식이 친절해요!</p>
                <p>가계명</p>
                <div class="stars">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <div class="delete">삭제</div>
                </div>
              </div>
            </div>
          </div>
          <div class="comment-input">
            <div class="user-info">
              <div class="user-img"></div>
              <div class="user-name">User01</div>
            </div>
            <input type="textarea" placeholder="당신의 한줄평을 입력해주세요" />
            <div class="store-rating">
              <p>별점을 선택해주세요</p>
              <div class="rating-stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
