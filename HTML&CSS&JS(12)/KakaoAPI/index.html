<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>지도 생성하기</title>
    <!-- style&css -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <script defer src="./mainscript.js"></script>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/aa285c689f.js"
      crossorigin="anonymous"
    ></script>
    <!-- kakao map API -->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6bdff65c01523c0d8bebfec721a1f4f4"
    ></script>
  </head>
  <body>
    <div class="container">
      <div id="map">
        <div data-index="0" class="marker store01"></div>
        <div data-index="1" class="marker store02"></div>
        <div data-index="2" class="marker store03"></div>
        <div data-index="3" class="marker store04"></div>
        <div data-index="4" class="marker store05"></div>
        <div data-index="5" class="marker store06"></div>
        <div data-index="6" class="marker store07"></div>
      </div>
      <form action="https://localhost:3000">
        <input class="info-search" placeholder="가게명을 입력해주세요" type="search">
        <input class="info-submit" type="submit">
      </form>
      <div class="comment">
        <div class="comment-header">
          <h1>맛집 코멘트</h1>
        </div>
        <div class="comment-container">
          <div class="comment-contents">
            <div class="comment-content">
              <div class="profile-img"></div>
              <div class="comment-text">
                <p>사장님이 맛있고 음식이 친절해요!</p>
                <p>가계명</p>
                <div class="stars">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <div class="delete">삭제</div>
                </div>
              </div>
            </div>
          </div>
          <div class="comment-input">
            <div class="user-info">
              <div class="user-img"></div>
              <div class="user-name">User01</div>
            </div>
            <input
              id="textarea"
              type="textarea"
              placeholder="당신의 한줄평을 입력해주세요"
            />
            <label class="submit" for="textarea">제출</label>
            <div class="store-rating">
              <p>별점을 선택해주세요</p>
              <div class="rating-stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="btn">
          <i class="fa-solid fa-user-tie"></i>
        </div>
      </div>
    </div>
    <div class="modal">
      <div class="modal-container">
        <div class="modal-contents">
          <div class="modal-header">
            <h1>343434</h1>
            <button>X</button>
          </div>
          <div class="modal-main">
            <div class="modal-img"></div>
            <div class="modal-content">
              <div class="modal-intro">
                <h3>소개글</h3>
                <p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Recusandae corrupti magni harum quos assumenda qui saepe modi
                  tempora, minus nisi porro ea molestiae necessitatibus ducimus
                  ipsam? Veritatis culpa iusto magnam?
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
