<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- script -->
    <script defer src="./script.js"></script>
    <!-- style -->
    <link rel="stylesheet" href="./style.css" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/aa285c689f.js"
      crossorigin="anonymous"
    ></script>
    <title>뚜레주르 클론 코딩</title>
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="header-topcontents">
          <div class="header-top-left">
            <div class="fab">
              <i class="fab fa-facebook-f"><a href=""></a></i>
            </div>
            <div class="fab">
              <i class="fab fa-tumblr"><a href=""></a></i>
            </div>
            <div class="fab">
              <i class="fab fa-instagram"><a href=""></a></i>
            </div>
          </div>
          <div class="header-logo">
            <img src="./img/logo.png" alt="logo" />
          </div>
          <div class="header-top-right">
            <ul>
              <li><a href="">매장안내</a></li>
              <li><a href="">고객센터</a></li>
              <li><a href="">기사 채용안내</a></li>
              <li><a href="">Login</a></li>
              <img src="./img/menu_point.png" alt="point" />
            </ul>
          </div>
        </div>
      </div>
      <div class="header-bottom">
        <div class="header-bottomcontents">
          <ul>
            <li><a href="">브랜드 스토리</a></li>
            <li><a href="">새로워진 뚜레쥬르</a></li>
            <li><a href="">제품 안내</a></li>
            <li><a href="">이벤트&멤버쉽</a></li>
            <li><a href="">뚜레쥬르 앱&온라인 쇼핑몰</a></li>
          </ul>
        </div>
        <div class="header-bottom-toggle"></div>
      </div>
    </header>
    <section class="main-img">
      <div class="main_img"></div>
    </section>
    <div class="main-section">
      <div class="main-section-inner">
        <section class="section01">
          <div class="section01-slider01"></div>
          <div class="section01-slider02"></div>
        </section>
        <section class="section02">
          <div class="section02-img01">
            <img src="./img/img_banner4.png" alt="section02-img01" />
          </div>
          <div class="section02-img02">
            <img src="./img/img_banner5.jpg" alt="section02-img02" />
          </div>
        </section>
        <section class="section03">
          <div class="section03-img01">
            <img src="./img/img_store_find.jpg" alt="section03-img01" />
          </div>
          <div class="section03-img02">
            <img src="./img/img_banner6.jpg" alt="section03-img02" />
          </div>
        </section>
        <section class="section04">
          <div class="section04-imgs">
            <img src="./img/img_banner1.jpg" alt="section04-img01" />
            <img src="./img/img_banner2.jpg" alt="section04-img02" />
          </div>
          <div class="section04-notice">
            <div class="section04-notice-top">
              <div class="section04-notice-title">
                <p>News & Notice</p>
              </div>
              <div class="section04-notice-plus">
                <a href="#">+</a>
              </div>
            </div>
            <div class="section04-notice-bottom">
              <a href="#">뚜레쥬르 Best 제품 20% 할인 행사 진행 매장 안내</a>
              <a href="#">CJ푸드빌 개인정보처리방침 개정 고지</a>
              <a href="#">수줍은 사과 케이크 30% 할인 행사 진행 매장 안내</a>
            </div>
          </div>
        </section>
      </div>
      <div class="main-section-bottom">
        <div class="main-section-bottom-content"></div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
